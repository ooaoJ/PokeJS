<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeJS - Batalha Pokemon</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        body,html{
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(51, 50, 50);
        }
        dialog{
            background-image: url("./assets/images/battle.jpeg");
            background-size: cover;
            background-position: 0 -100px;
        }
        @font-face {
            font-family: "Pokefont";
            src: url('./assets/fonts/pokemon-firered-leafgreen-font-recreation.ttf');
        }
        *{
            font-family: "Pokefont";
        }
        .opcao-acoes{
            cursor: pointer;    
        }
    </style>
</head>
<body>
    <button onclick="openDialog()">Abrir dialog</button>

    <dialog id="Dialog" class="dialog_batalha">
        <section id="oponente">
            <section class="sprites-op">
                <div id="pokemon-espaco-op">
                </div>
                <div id="pokemon-sprite-op">
                </div>
            </section>
        </section>
        <section id="user">
            <section class="sprites">
                <div id="pokemon-espaco">
                </div>
                <div id="pokemon-sprite">
                </div>
            </section>
            
            <div id="comentarios">
            
            </div>
            <div class="pokemon-detail">
                <div id="name" class="name">
                    <div class="level"></div>
                </div>
                <div id="hp" class="hp"></div>
            </div>
            <div class="borda-detail"></div>
            <div id="barra-acoes">
                <section id="acoes" class="acoes">
                    <div id="div1">
                        <div>
                            <ul class="menu-esquerdo">
                                <li class="opcao-acoes">FIGHT</li>  
                                <li class="opcao-acoes">POKÃ‰MON</li>
                            </ul>
                        </div>
                        <div>
                            <ul class="menu-direito">
                                <li class="opcao-acoes">BAG</li>
                                <li class="opcao-acoes">RUN</li>
                            </ul>
                        </div>
                          
                    </div>
                </section>
            </div>

        </section>
           
    </dialog>
    <script src="./js/pokemon-objects.js"></script>
</body>
</html>
